<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>August 17 - Servers Battle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            min-height: 100vh;
            position: relative;
        }

        .server-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .epoch-section {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            border-right: 2px solid #333;
        }

        .turtle-section {
            background: linear-gradient(135deg, #16213e 0%, #0f4c3a 100%);
            border-left: 2px solid #333;
        }

        .server-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .server-section:hover::before {
            opacity: 1;
        }

        .server-logo {
            width: 280px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 1rem;
            filter: drop-shadow(2px 2px 8px rgba(0,0,0,0.8));
            transition: all 0.3s ease;
            align-self: center;
            flex-shrink: 0;
        }

        .epoch-logo {
            filter: drop-shadow(2px 2px 8px rgba(74, 158, 255, 0.3));
        }

        .turtle-logo {
            filter: drop-shadow(2px 2px 8px rgba(74, 222, 128, 0.3));
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.8); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.8), 0 0 20px currentColor; }
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .time-unit {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }

        .time-unit:hover {
            transform: scale(1.05);
        }

        .time-number {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
            line-height: 1;
        }

        .time-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            margin-top: 0.5rem;
        }

        .links {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            border-radius: 10px;
            color: #fff;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 500;
        }

        .epoch-section .link-btn {
            border-color: rgba(74, 158, 255, 0.3);
        }

        .turtle-section .link-btn {
            border-color: rgba(74, 222, 128, 0.3);
        }

        .link-btn:hover {
            transform: translateY(-2px);
            background: rgba(255,255,255,0.2);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .epoch-section .link-btn:hover {
            border-color: #4a9eff;
            box-shadow: 0 5px 15px rgba(74, 158, 255, 0.3);
        }

        .turtle-section .link-btn:hover {
            border-color: #4ade80;
            box-shadow: 0 5px 15px rgba(74, 222, 128, 0.3);
        }

        .vs-divider {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background: radial-gradient(circle, #ff6b6b 0%, #ee5a52 100%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            border: 4px solid #fff;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            text-align: center;
            z-index: 20;
        }

        .footer a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #fff;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 1rem;
            text-align: center;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 2s infinite;
        }

        .status-offline {
            background-color: #ff4444;
        }

        .status-online {
            background-color: #44ff44;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .server-section {
                min-height: 50vh;
            }
            
            .epoch-section {
                border-right: none;
                border-bottom: 2px solid #333;
            }
            
            .turtle-section {
                border-left: none;
                border-top: 2px solid #333;
            }
            
            .vs-divider {
                top: 50%;
                left: 50%;
            }
            
            .server-logo {
                width: 240px;
                height: 100px;
            }
            
            .countdown {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .time-number {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Project Epoch Section -->
        <div class="server-section epoch-section">
            <img src="project-epoch.webp" alt="Project Epoch" class="server-logo epoch-logo">
            <div class="subtitle">
                <span class="status-indicator status-offline"></span>
                Servers is down
            </div>
            
            <div class="countdown" id="epochCountdown">
                <div class="time-unit">
                    <span class="time-number" id="epochDays">00</span>
                    <span class="time-label">Days</span>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="epochHours">00</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="epochMinutes">00</span>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="epochSeconds">00</span>
                    <span class="time-label">Seconds</span>
                </div>
            </div>
            
            <div class="links">
                <a href="https://epoch-status.info/" target="_blank" class="link-btn">
                    üìä Servers Status
                </a>
                <a href="https://www.project-epoch.net/community/discord/" target="_blank" class="link-btn">
                    üí¨ Epoch Official Discord
                </a>
                <a href="https://www.project-epoch.net/" target="_blank" class="link-btn">
                    üåê Official Website
                </a>
            </div>
        </div>

        <!-- VS Divider -->
        <div class="vs-divider">VS</div>

        <!-- Turtle WoW Section -->
        <div class="server-section turtle-section">
            <img src="turtle-wow.png" alt="Turtle WoW" class="server-logo turtle-logo">
            <div class="subtitle">
                <span class="status-indicator status-online"></span>
                Ambershire RPPvE will launch on August 17th
            </div>
            
            <div class="countdown" id="turtleCountdown">
                <div class="time-unit">
                    <span class="time-number" id="turtleDays">00</span>
                    <span class="time-label">Days</span>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="turtleHours">00</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="turtleMinutes">00</span>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="turtleSeconds">00</span>
                    <span class="time-label">Seconds</span>
                </div>
            </div>
            
            <div class="links">
                <a href="https://turtle-wow.org/" target="_blank" class="link-btn">
                    üåê Official Website
                </a>
                <a href="https://discord.gg/turtlewow" target="_blank" class="link-btn">
                    üí¨ Turtle Official Discord
                </a>
            </div>
        </div>
    </div>

    <div class="footer">
        Made with love by <a href="https://github.com/whtmst" target="_blank">Wht Mst</a>
    </div>

    <script>
        // Target date: August 17, 2025
        const targetDate = new Date('2025-08-17T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                // Countdown finished
                document.querySelectorAll('.time-number').forEach(el => el.textContent = '00');
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update Epoch countdown
            document.getElementById('epochDays').textContent = String(days).padStart(2, '0');
            document.getElementById('epochHours').textContent = String(hours).padStart(2, '0');
            document.getElementById('epochMinutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('epochSeconds').textContent = String(seconds).padStart(2, '0');

            // Update Turtle countdown (same values)
            document.getElementById('turtleDays').textContent = String(days).padStart(2, '0');
            document.getElementById('turtleHours').textContent = String(hours).padStart(2, '0');
            document.getElementById('turtleMinutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('turtleSeconds').textContent = String(seconds).padStart(2, '0');
        }

        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Add some interactive effects
        document.querySelectorAll('.time-unit').forEach(unit => {
            unit.addEventListener('mouseenter', () => {
                unit.style.background = 'rgba(255,255,255,0.2)';
            });
            
            unit.addEventListener('mouseleave', () => {
                unit.style.background = 'rgba(255,255,255,0.1)';
            });
        });
    </script>
</body>
</html>
